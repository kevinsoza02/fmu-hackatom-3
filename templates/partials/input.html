<label 
    class="text-[#eee] mb-[.5rem]" 
    for="{{ id }}">
    {{ title }} {% if required %} * {% endif %}
</label>
<input 
    class="text-[#eee] border border-1 mb-[1rem] px-[0.75rem] py-[.25rem]" 
    id="{{ id }}" 
    type="{{ type }}" 
    placeholder="{{ placeholder }}" 
    required="{{ required }}" 
    name="{{ id }}">
